{% load staticfiles %}
<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="{% static 'css/reset.css' %}"> <!-- CSS reset -->
	<link rel="stylesheet" href="{% static 'css/card.css' %}"> <!-- CSS reset -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Resource style -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<script src="{% static 'js/modernizr.js' %}"></script> <!-- Modernizr -->
  	
	<title>3D Rotating Navigation | CodyHouse</title>
</head>
<body>
	<header class="cd-header">
		<a href="#0" class="cd-logo"><img src="{% static 'img/Coop.png' %}" height="10%" width="10%" alt="Logo"></a>
		<a href="#0" class="cd-3d-nav-trigger">
			Menu
			<span></span>
		</a>
	</header> <!-- .cd-header -->
	
	<main>
		<div class="content">
			<h1>Dashboard</h1>
			{% for arti in object_list %}
			<a target="_blank" href="https://www.behance.net/doonnnx"></a>
				<div class="thecard">
				  <div class="card-img">
					<img src="{{ arti.image.url }}" >
				  </div>
				  <div class="card-caption">
					<i id="like-btn" <i class="fas fa-check"></i>
					<span class="date">Thursday, July 16, 2015</span>
					<h2>{{ arti.title }}</h2>
					<p>{{ arti.text }}</p>
				  </div>
				  <div class="card-outmore">
					<h5>Read more</h5>
					<i id="outmore-icon" class="fa fa-angle-right"></i>
				  </div>
				</div>
				</a>
				{% endfor %}
			</div>
		<!-- all your content here -->
	</main>
	
	<nav class="cd-3d-nav-container">
		<ul class="cd-3d-nav">
			<li class="cd-selected">
				<a href="#0">Dashboard</a>
			</li>

			<li>
				<a href="#0">Projects</a>
			</li>

			<li>
				<a href="#0">Images</a>
			</li>

			<li>
				<a href="#0">Settings</a>
			</li>

			<li>
				<a href="#0">New</a>
			</li>
		</ul> <!-- .cd-3d-nav -->
		<span class="cd-marker color-1"></span>	
	</nav> <!-- .cd-3d-nav-container -->
<script src="{% static 'js/jquery-2.1.1.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script> <!-- Resource jQuery -->
</body>
</html>
